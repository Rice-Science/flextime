<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-tokyo-night-bg text-white">
    <div th:replace="navbar :: navbar">
    </div>
    <div class="flex flex-col justify-between items-center container mx-auto mb-8 mt-24 p-5">
        <h1 class="mb-5 text-5xl font-bold text-center text-tokyo-night-variable transition ease-in-out hover:scale-110 hover:text-white hover:-translate-y-1 duration-150">
            Trainings List!
        </h1>


        <div class="flex flex-col divide-y divide-gray-100">
            <div class="flex items-center mx-auto flex-col p-5">
                <h1 class="text-xl font-bold mb-2">Picked Trainings</h1>
                <div class="grid grid-cols-3 gap-3 content-start mx-auto mr-0 ">
                    <div th:each="custTrain : ${customerTrainings}" class="max-w-80 min-w-80 max-h-70 min-h-70 border rounded-2xl shadow bg-card-bg border-gray-700 mt-4 mb-4 mx-4 h-70 w-80 relative transition ease-in-out hover:-translate-y-2 hover:scale-105 duration-150">
                        <!--image-->
                        <!--<div class="max-h-40 max-w-80 flex justify-center items-center overflow-hidden rounded-t-2xl">-->
                        <!--<a th:href="@{/game/buyer/details/{id}(id=${game.id})}">-->
                        <!--<img class="rounded-t-2xl object-contain" th:src="@{/image/{name}(name=${game.imageName})}" alt="Game Image">-->
                        <!--</a>-->
                        <!--</div>-->
                        <div class="relative px-5 py-5 mb-1">
                            <a th:href="@{/customization/edit/{customerTrainingId}(customerTrainingId=${custTrain.id})}">
                                <p class="text-xl font-semibold tracking-tight text-white overflow-y-auto max-h-8 max-w-64">
                                    <span th:text="${custTrain.training.title}"></span>
                                </p>
                            </a>
                            <div class="flex items-center mt-1">
                                <p class="text-gray-500 self-end" th:text="'Reps: ' + ${custTrain.customization.repCount} + ', Sets: ' + ${custTrain.customization.setCount}"></p>
                                <span th:text="${custTrain.customization.durationInSeconds} + 's'" class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3"></span>
                            </div>
                            <form th:action="@{/session-training/{sessionPlanId}/delete-training/{customerTrainingId}(sessionPlanId=${sessionPlan.getId()}, customerTrainingId=${custTrain.id})}" class="absolute bottom-0 right-0 p-5" method="post">
                                <button type="submit" class="inline-flex items-center px-3 text-sm font-medium text-white rounded-lg focus:ring-4 focus:outline-none bg-red-600 py-2 transition ease-in-out hover:scale-125 origin-bottom-right duration-150 hover:bg-red-700">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center mx-auto flex-col p-5">
                <h1 class="text-xl font-bold mb-2">Available trainings</h1>
                <div class="grid grid-cols-3 gap-3 content-start mx-auto mr-0">
                    <div th:each="training : ${trainings}" class="max-w-80 min-w-80 max-h-70 min-h-70 border rounded-2xl shadow bg-card-bg border-gray-700 mt-4 mb-4 mx-4 h-70 w-80 relative transition ease-in-out hover:-translate-y-2 hover:scale-105 duration-150">
                        <!--image-->
                        <!--<div class="max-h-40 max-w-80 flex justify-center items-center overflow-hidden rounded-t-2xl">-->
                        <!--<a th:href="@{/game/buyer/details/{id}(id=${game.id})}">-->
                        <!--<img class="rounded-t-2xl object-contain" th:src="@{/image/{name}(name=${game.imageName})}" alt="Game Image">-->
                        <!--</a>-->
                        <!--</div>-->
                        <div class="relative px-5 py-5 mb-1">
                            <p class="text-xl font-semibold tracking-tight text-white overflow-y-auto max-h-8 max-w-64">
                                <span th:text="${training.title}"></span>
                            </p>
                            <div class="flex items-center mt-1">
                                <p class="text-gray-500 self-end" th:text="${training.trainingType}"></p>
                            </div>
                            <form th:action="@{/session-training/{sessionPlanId}/add-training/{trainingId}(sessionPlanId=${sessionPlan.id}, trainingId=${training.id})}" class="absolute bottom-0 right-0 p-5" method="post">
                                <button type="submit" class="inline-flex items-center px-3 text-sm font-medium text-white rounded-lg focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 bg-blue-500 py-2 transition ease-in-out hover:scale-125 origin-bottom-right duration-150 hover:bg-blue-600">
                                    Add
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </div>

</body>
</html>
